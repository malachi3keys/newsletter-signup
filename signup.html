<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Sign-up</title>  

        <!-- Bootstrap & Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
            <img id="cow" class="mb-4" src="images/highland-cows-cute.jpg" alt="baby highland cows">
            <h1 class="h2 mb-3 fw-bold" id="greeting">Sign Up for our Moo's letter!</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirst" placeholder="First Name" name="first" autofocus required>
                <label for="floatingFirst">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLast" placeholder="Last Name" name="last" required>
                <label for="floatingLast">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control mb-4" id="floatingInput" placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
            </div>
            
            <button id="cow-button" class="w-100 btn btn-lg text-white" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 copy text-muted">&copy; Cows R Us</p>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
